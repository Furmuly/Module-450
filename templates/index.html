<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Name Suggestions</title>
  </head>
  <body>
    <div>
      <h1>Enter a name or alphabets to get suggestions</h1>
      <form method="POST">
        <input type="text" name="name_input" required>
        <button type="submit">Submit</button>
      </form>
      {% if suggestions %}
        <h2>Suggestions:</h2>
        <ul>
          {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
